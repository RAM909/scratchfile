<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:'Poppins',sans-serif;
overflow:hidden;
background:linear-gradient(140deg,#ff4e8a,#ff758c,#ffb199);
}

/* FLOATING HEARTS */

.heart{
position:absolute;
bottom:-50px;
font-size:20px;
animation:float 6s linear infinite;
opacity:.7;
}

@keyframes float{
0%{transform:translateY(0) scale(.8);}
100%{transform:translateY(-120vh) scale(1.4);}
}

/* CARD */

.container{
position:relative;
width:92%;
max-width:390px;
height:240px;
border-radius:28px;
overflow:hidden;
background:rgba(255,255,255,0.18);
backdrop-filter:blur(14px);
border:1px solid rgba(255,255,255,0.35);
box-shadow:0 20px 60px rgba(0,0,0,.35);
}

/* WIN TEXT */

.message{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:1;
text-align:center;
}

.message h1{
font-size:30px;
color:white;
text-shadow:0 0 12px rgba(255,255,255,.9);
}

.message p{
color:white;
opacity:.9;
}

/* CANVAS */

canvas{
position:absolute;
top:0;
left:0;
z-index:2;
}

/* GIFT SCREEN */

.giftScreen{
display:none;
position:absolute;
height:100vh;
width:100%;
justify-content:center;
align-items:center;
flex-direction:column;
background:radial-gradient(circle at top,#ff6fa5,#ff3c7d);
color:white;
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

.teddy{
font-size:150px;
animation:pop .7s ease forwards, bounce 2s 1s infinite;
transform:scale(0);
}

@keyframes pop{
to{transform:scale(1);}
}

@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-18px);}
}

.giftScreen h1{
font-size:36px;
margin-top:10px;
}

.giftScreen h2{
font-weight:300;
}

/* MOBILE */

@media(max-width:400px){
.container{height:210px;}
.teddy{font-size:110px;}
}

</style>
</head>

<body>

<!-- FLOATING HEARTS -->
<script>
for(let i=0;i<20;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+10)+"px";
heart.style.animationDuration=(Math.random()*3+4)+"s";
document.body.appendChild(heart);
}
</script>


<div class="container" id="scratchCard">

<div class="message">
<h1>You Won! üéâ</h1>
<p>Scratch to reveal your surprise ‚ù§Ô∏è</p>
</div>

<canvas id="scratchCanvas"></canvas>

</div>


<div class="giftScreen" id="giftScreen">
<div class="teddy">üß∏</div>
<h1>Here is your Teddy ‚ù§Ô∏è</h1>
<h2>Happy Teddy Day!</h2>
</div>


<!-- Romantic Music -->
<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-love-11786.mp3"></audio>


<script>

const canvas=document.getElementById("scratchCanvas");
const container=document.querySelector(".container");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=container.offsetWidth;
canvas.height=container.offsetHeight;

// shiny scratch layer
let gradient=ctx.createLinearGradient(0,0,canvas.width,canvas.height);
gradient.addColorStop(0,"#d7d7d7");
gradient.addColorStop(.5,"#f2f2f2");
gradient.addColorStop(1,"#cfcfcf");

ctx.fillStyle=gradient;
ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.fillStyle="#666";
ctx.font="bold 24px Poppins";
ctx.textAlign="center";
ctx.fillText("Scratch Here!",canvas.width/2,canvas.height/2);
}

resize();
window.addEventListener("resize",resize);

let drawing=false;

function scratch(x,y){
ctx.globalCompositeOperation="destination-out";
ctx.beginPath();
ctx.arc(x,y,30,0,Math.PI*2);
ctx.fill();
}

// mouse
canvas.addEventListener("mousedown",()=>drawing=true);
canvas.addEventListener("mouseup",()=>{
drawing=false;
check();
});
canvas.addEventListener("mousemove",(e)=>{
if(!drawing) return;
let rect=canvas.getBoundingClientRect();
scratch(e.clientX-rect.left,e.clientY-rect.top);
});

// touch
canvas.addEventListener("touchstart",(e)=>{
e.preventDefault();
drawing=true;
},{passive:false});

canvas.addEventListener("touchmove",(e)=>{
e.preventDefault();
if(!drawing) return;

let rect=canvas.getBoundingClientRect();
let t=e.touches[0];

scratch(t.clientX-rect.left,t.clientY-rect.top);
},{passive:false});

canvas.addEventListener("touchend",()=>{
drawing=false;
check();
});

function check(){

const pixels=ctx.getImageData(0,0,canvas.width,canvas.height).data;
let clear=0;

for(let i=3;i<pixels.length;i+=4){
if(pixels[i]===0) clear++;
}

let percent=(clear/(pixels.length/4))*100;

if(percent>35){

document.getElementById("scratchCard").style.display="none";
document.getElementById("giftScreen").style.display="flex";

// play music
document.getElementById("music").play();

// vibrate phone
if(navigator.vibrate){
navigator.vibrate([200,100,200]);
}

}
}

</script>

</body>
</html>
